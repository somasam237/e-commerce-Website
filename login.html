<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src="https://kit.fontawesome.com/f8ccb01bef.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,300&display=swap" rel="stylesheet">
</head>
<body>
    <div id="register">
        <form id="RegisterForm">
            <div class="imgcontainer">
                <img src="Images/logo.jpg" alt="logo" class="logo">
            </div>

            <div class="container">
                <label for="username"><b>Username</b></label>
                <input id="username" type="text" placeholder="Enter your name" name="username" required>
                
                <label for="email"><b>Please enter your email address</b></label>
                <input id="email" type="email" placeholder="email address" name="email" required>
                
                <label for="password"><b>Password</b></label>
                <input id="password" type="password" placeholder="Enter your password" name="password" required>
                
                <label for="confirmPassword"><b>Reenter the Password</b></label>
                <input id="confirmPassword" type="password" placeholder="Reenter your password" name="confirmPassword" required>
                
                <button type="submit">Sign Up</button>

                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>

                <p>By creating an account you accept our terms of service</p>
                <p>Already have an account? <a href="#" onclick="showLoginForm()">Login here</a></p>
            </div>
            
            <div class="container" style="background-color: #f1f1f1;">
                <a href="index.html"><button type="button" class="cancelbtn">Cancel</button></a>
                <span class="psw">Password <a href="#">forgot?</a></span>
            </div>
        </form>

        <!-- Login Form (hidden by default) -->
        <form id="LoginForm" style="display: none;">
            <div class="imgcontainer">
                <img src="Images/logo.jpg" alt="logo" class="logo">
            </div>

            <div class="container">
                <label for="loginEmail"><b>Email</b></label>
                <input id="loginEmail" type="email" placeholder="Enter your email" name="email" required>
                
                <label for="loginPassword"><b>Password</b></label>
                <input id="loginPassword" type="password" placeholder="Enter your password" name="password" required>
                
                <button type="submit">Login</button>

                <label>
                    <input type="checkbox" name="remember"> Remember me
                </label>

                <p>Don't have an account? <a href="#" onclick="showRegisterForm()">Register here</a></p>
            </div>
            
            <div class="container" style="background-color: #f1f1f1;">
                <a href="index.html"><button type="button" class="cancelbtn">Cancel</button></a>
                <span class="psw">Password <a href="#">forgot?</a></span>
            </div>
        </form>
    </div>

    <script src="login.js"></script>
</body>
</html>
